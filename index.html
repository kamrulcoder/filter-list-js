<!doctype html>
<html lang="en">

<head>
    <title>Filter list </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6  offset-lg-3  mt-5">
                <h3  class="header">Filter List in js </h3>
                <div class="filter-box">
                    
                    <input type="text"  class="form-control  mb-3  py-4" id="input" placeholder="Enter search value "  >
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action " href="#">Hello </a>
                        <a class="list-group-item list-group-item-action " href="#">Agnes</a>
                    
                        <a class="list-group-item list-group-item-action " href="#">Billy</a>
                        <a class="list-group-item list-group-item-action " href="#">Bob</a>
                    
                        <a class="list-group-item list-group-item-action " href="#">Calvin</a>
                        <a class="list-group-item list-group-item-action " href="#">Christina</a>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
</body>

</html>
